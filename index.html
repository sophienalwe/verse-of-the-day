<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Verse of the Day</title>
  <link rel="stylesheet" href="styles.css" />
  <link href="https://fonts.googleapis.com/css2?family=Raleway:wght@400;600&display=swap" rel="stylesheet">
</head>
<body>
  <div class="container">
    <h1>Verse of the Day</h1>

    <div id="verseDisplay" class="verse-box">
      <p>Select a theme to receive a verse.</p>
    </div>

    <select id="themeSelect">
      <option value="">Select Theme</option>
      <option value="Peace for Anxiety">Peace for Anxiety</option>
      <option value="Purpose + Calling">Purpose + Calling</option>
      <option value="Strength in Weakness">Strength in Weakness</option>
      <option value="Morning Encouragement">Morning Encouragement</option>
      <option value="Jesus’ Words">Jesus’ Words</option>
      <option value="Proverbs Pack">Proverbs Pack</option>
      <option value="Loneliness & Comfort">Loneliness & Comfort</option>
      <option value="Joy & Celebration">Joy & Celebration</option>
      <option value="God's Promises">God's promises</option>
      <option value="When I Fall Again">When I fall Again</option>
      <ption value="Overcoming sin">Overcoming sin</ption>
      <option value="Gratitude + Praise">Gratitude + Praise</option>
    </select>

    <button id="generateBtn">New Verse</button>
    <button id="favorite-btn">⭐ Favorite</button>
    <button id="show-favorites-btn">📖 Show Favorites</button>
    <a id="email-verse-btn" href="#" target="_blank">
      <button>📧 Email Me This Verse</button>
    </a>
    

    <div id="favorites-list" style="display: none;">
  <h3>Your Favorite Verses:</h3>
  <ul id="favorites-container"></ul>
  </div>

  </div>

  <script src="script.js"></script>
</body>
</html>
